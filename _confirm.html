<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="noindex,noarchive,nofollow">
<title>投稿確認</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="common.css" type="text/css">
<!-- ■reCAPTCHAを使用する場合は、このコメントを外して、下記scriptタグを有効にしてください

<script src="https://www.google.com/recaptcha/api.js?hl=ja" async defer></script>
-->
</head>
<body id="top">
<div class="container">
<div class="row">
<header class="col-xs-12">
    <h1>投稿確認</h1>
    <p class="btn-group">
        <a class="btn btn-default" href="{$BBSPATH}">掲示板トップ</a>
        <a class="btn btn-default" href="{$BBSPATH_ARCHIVE}">過去ログ</a>
        <a class="btn btn-default" href="{$BBSPATH_RSS}" target="_blank">RSS</a>
    </p>
</header><!-- .col-xs-12 -->
<div class="col-xs-12">

<!-- エラーメッセージの表示 -->
<p class="error">{$error}</p>

<strong>{$subject}</strong> - {$name}<br>

<p>{$body_html}</p>
{$file_link}

<form action="{$BBSPATH}" method="post" onsubmit="this.submit.disabled=true;">
<input type="hidden" name="{$PARAM_MODE}" value="{$MODE_SUBMIT}">
<!-- ■reCAPTCHAを使用する場合、
1) reCPATCHAのAPIキー(サイトキー、秘密キー)を取得する
2) 下記divタグのdata-sitekeyにサイトキーを設定し、このコメントを外す
3) 秘密キーは、config.phpのRECAPTCHA_SECRETに設定する

<div class="g-recaptcha" data-sitekey="(サイトキーをここに貼り付け)"></div>
-->
この内容で投稿しますか？
<input class="btn btn-primary" {$submit_button} type="submit" name="submit" value="投稿を確定">

<input type="hidden" name="{$PARAM_POSTKEY}" value="{$post_key}"><!-- Ver.0.4 -->
<input type="hidden" name="{$PARAM_SUBJECT}" value="{$subject}">
<input type="hidden" name="{$PARAM_NAME}" value="{$name}">
<input type="hidden" name="{$PARAM_BODY}" value="{$body_text}">
<input type="hidden" name="{$PARAM_PASSWORD}" value="{$password}">
<input type="hidden" name="{$PARAM_FILEINFO}" value="{$file_info}">
</form>


<hr>
<h2>修正する</h2>

<form class="form-horizontal" action="{$BBSPATH}" method="post" enctype="multipart/form-data" onsubmit="this.submit.disabled=true;">
<input type="hidden" name="{$PARAM_MODE}" value="{$MODE_CONFIRM}">
<input type="hidden" name="{$PARAM_POSTKEY}" value="{$post_key}"><!-- Ver.0.4 -->
<input type="hidden" name="{$PARAM_FILEINFO}" value="{$file_info}">

<div class="form-group">
    <label class="col-xs-12 col-sm-1 control-label">名前</label>
    <div class="col-xs-12 col-sm-11"><input class="form-control jb-txt-name" type="text" name="{$PARAM_NAME}" value="{$name}" maxlength="{$SIZE_NAME}" placeholder="名前"></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-1 control-label">件名</label>
    <div class="col-xs-12 col-sm-11"><input class="form-control jb-txt-subject" type="text" name="{$PARAM_SUBJECT}" value="{$subject}" maxlength="{$SIZE_SUBJECT}" placeholder="件名"></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-1 control-label">本文</label>
    <div class="col-xs-12 col-sm-11"><textarea class="form-control jb-txt-body" name="{$PARAM_BODY}" placeholder="本文">{$body_text}</textarea></div>
</div>
<div class="form-group jb-row-as">
    <div class="col-xs-12 col-sm-12">
        <!-- このダミーテキスト領域はスパム対策用です。通常は削除しないでください -->
        <textarea name="{$PARAM_DUMMY}"></textarea></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-2 control-label">画像/ファイル<br>({$upload_max})</label>
    <div class="col-xs-12 col-sm-10"><input type="file" name="{$PARAM_FILE}"></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-2 control-label">削除キー</label>
    <div class="col-xs-12 col-sm-10"><input class="form-control jb-txt-password" type="password" name="{$PARAM_PASSWORD}" value="{$password}" maxlength="{$SIZE_PASSWORD}" placeholder="投稿削除用"></div>
</div>
<div class="form-group">
    <div class="col-xs-12 col-sm-11 col-sm-offset-1"><input class="btn btn-primary" type="submit" name="submit" value="投稿内容を修正して再確認"></div>
</div>

</form>

<hr>

</div><!-- .col-* -->
<footer class="col-xs-12">
    <p class="btn-group">
    <a class="btn btn-default" href="#top">↑ページ上部へ戻る</a>
    </p>
</footer>
</div>
</div><!-- .container -->
</body>
</html>
