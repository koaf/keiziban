<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- 検索エンジンに掲載すると、偽ブランド品宣伝などの迷惑投稿者が来るようになります。下記metaタグは削除・変更しないでください -->
<meta name="robots" content="noindex,noarchive">
<title>掲示板</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
<link rel="stylesheet" href="common.css" type="text/css">
<link rel="alternate" type="application/rss+xml" title="掲示板/最新の投稿" href="{$BBSPATH_RSS}">
</head>
<body id="top">
<div class="container">
<div class="row">
<header class="col-xs-12">
    <h1>掲示板</h1>
    <p class="btn-group">
        <a class="btn btn-default" href="{$BBSPATH}">掲示板トップ</a>
        <a class="btn btn-default" href="{$BBSPATH_ARCHIVE}">過去ログ</a>
        <a class="btn btn-default" href="{$BBSPATH_RSS}" target="_blank">RSS</a>
        <a class="btn btn-default" href="README.html">README</a>
    </p>
</header><!-- .col-xs-12 -->
<div class="col-xs-12">
    <!-- エラーメッセージの表示 -->
    <p class="error">{$error}</p>

<form class="form-horizontal" action="{$BBSPATH}" method="post" enctype="multipart/form-data" onsubmit="this.submit.disabled=true;">
<input type="hidden" name="{$PARAM_MODE}" value="{$MODE_CONFIRM}">
<input type="hidden" name="{$PARAM_POSTKEY}" value="{$post_key}"><!-- Ver.0.4 -->

<div class="form-group">
    <label class="col-xs-12 col-sm-1 control-label">名前</label>
    <div class="col-xs-12 col-sm-11"><input class="form-control jb-txt-name" type="text" name="{$PARAM_NAME}" value="{$name}" maxlength="{$SIZE_NAME}" placeholder="名前"></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-1 control-label">件名</label>
    <div class="col-xs-12 col-sm-11"><input class="form-control jb-txt-subject" type="text" name="{$PARAM_SUBJECT}" value="{$subject}" maxlength="{$SIZE_SUBJECT}" placeholder="件名"></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-1 control-label">本文</label>
    <div class="col-xs-12 col-sm-11"><textarea class="form-control jb-txt-body" name="{$PARAM_BODY}" placeholder="本文">{$body_text}</textarea></div>
</div>
<div class="form-group jb-row-as">
    <div class="col-xs-12 col-sm-12">
        <!-- このダミーテキスト領域はスパム対策用です。通常は削除しないでください -->
        <textarea name="{$PARAM_DUMMY}"></textarea></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-2 control-label">画像/ファイル<br>({$upload_max})</label>
    <div class="col-xs-12 col-sm-10"><input type="file" name="{$PARAM_FILE}"></div>
</div>
<div class="form-group">
    <label class="col-xs-12 col-sm-2 control-label">削除キー</label>
    <div class="col-xs-12 col-sm-10"><input class="form-control jb-txt-password" type="password" name="{$PARAM_PASSWORD}" value="" maxlength="{$SIZE_PASSWORD}" placeholder="投稿削除用"></div>
</div>
<div class="form-group">
    <div class="col-xs-12 col-sm-11 col-sm-offset-1"><input class="btn btn-primary" type="submit" name="submit" value=" 投稿内容の確認 ">
        (次のページで投稿内容をご確認いただきます)</div>
</div>

</form>

<hr>

<BBSData>

<a href="{$data_anchor}">{$id}</a>. <strong>{$subject}</strong> - {$name} - {$time} - [<a href="{$remove_anchor}">削除</a>]

<p>{$body_html}</p>
{$file_link}

<hr>
</BBSData>

{$pager}

<hr>

</div><!-- .col-* -->
<footer class="col-xs-12">
    <p class="btn-group">
    <a class="btn btn-default" href="#top">↑ページ上部へ戻る</a>
    <a class="btn btn-default" href="README.html">README</a>
    </p>
    <!-- このあたりにリンクと著作者表示が挿入されます。
        ・無料でお使いいただくには、この表示が見えるように維持してください。(使用許諾条件 第3条)
        ・ビジネスライセンスをご購入いただくと、この表示を隠してご利用いただけます。 -->
</footer>
</div>
</div><!-- .container -->
</body>
</html>
